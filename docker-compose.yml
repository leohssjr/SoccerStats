services:
  postgres:
    image: postgres:16
    container_name: db-postgres
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ${PG_INIT_HOST_DIR:-./postgres/init}:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  notebook-job:
    build: .
    container_name: notebook-job
    depends_on:
      postgres:
        condition: service_healthy

    env_file:
      - ./.env

    environment:
      DB_HOST: postgres
      DB_PORT: "5432"  

    volumes:
      - .:/app

    working_dir: /app/transformer/etl

volumes:
  pgdata: